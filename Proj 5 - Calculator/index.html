<!DOCTYPE html>
<!--
 请务必使用Chrome浏览器查看
-->
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>简单计算器</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="res/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="res/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="res/favicon/favicon-16x16.png">
    <link rel="manifest" href="res/favicon/site.webmanifest">
    <link rel="mask-icon" href="res/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="theme-color" content="#ffffff">

    <script src="calc.js"></script>
</head>
<body>
    <h1>简单计算器</h1>
    <div class="calc">
        <div class="resField">
            <input type="text" id="exprWindow" readonly value="">
            <input type="text" id="resultWindow" readonly value="">
        </div>
        <div class="inputpad">
            <div class="btnrow"><!--
                --><input type="button" class="btn sp br-bb" id="btn_ce" value="C"><!--
                --><input type="button" class="btn sp br-bb" id="btn_lbracket" value="("><!--
                --><input type="button" class="btn sp br-bb" id="btn_rbracket" value=")"><!--
                --><input type="button" class="btn op bb" id="btn_div" value="÷">
            </div>
            <div class="btnrow"><!--
                --><input type="button" class="btn num br-bb" id="btn_7" value="7"><!--
                --><input type="button" class="btn num br-bb" id="btn_8" value="8"><!--
                --><input type="button" class="btn num br-bb" id="btn_9" value="9"><!--
                --><input type="button" class="btn op bb" id="btn_mul" value="×">
            </div>
            <div class="btnrow"><!--
                --><input type="button" class="btn num br-bb" id="btn_4" value="4"><!--
                --><input type="button" class="btn num br-bb" id="btn_5" value="5"><!--
                --><input type="button" class="btn num br-bb" id="btn_6" value="6"><!--
                --><input type="button" class="btn op bb" id="btn_minus" value="-">
            </div>
            <div class="btnrow"><!--
                --><input type="button" class="btn num br-bb" id="btn_1" value="1"><!--
                --><input type="button" class="btn num br-bb" id="btn_2" value="2"><!--
                --><input type="button" class="btn num br-bb" id="btn_3" value="3"><!--
                --><input type="button" class="btn op bb" id="btn_plus" value="+">
            </div>
            <div class="btnrow"><!--
                --><input type="button" class="btn num br" id="btn_0" value="0"><!--
                --><input type="button" class="btn num br" id="btn_dot" value="."><!--
                --><input type="button" class="btn sp br" id="btn_backspace" value = " "><!--
                --><input type="button" class="btn eq bn" id="btn_equal" value="=">
            </div>
        </div>
    </div>
</body>
</html>
