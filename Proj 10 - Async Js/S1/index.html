<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>环形按钮</title>
        <meta charset="utf-8">
        <link rel="icon" sizes="196x196" href="/shared/assets/images/favicon.png">
    
        <link rel="stylesheet" type="text/css" href="/shared/css/style.css">
        <link rel="stylesheet" type="text/css" href="/shared/css/apb.css">
        <link rel="stylesheet" type="text/css" href="/shared/css/infobar.css">
        <link rel="stylesheet" type="text/css" href="/shared/css/controlring.css">
        <link rel="stylesheet" type="text/css" href="/shared/css/hover.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="at-plus-container">
            <div id="bottom-positioner">
                <div id="button">
                    <div id="info-bar" class="inactive">
                        <div style="display:block" class="info">
              
                        </div>
                    </div>
                    <div id="control-ring-container">
                        <ul id="control-ring">
                            <li title="A" class="mask button"><span class="content">A</span><span class="unread hidden">2</span></li>
                            <li title="B" class="history button"><span class="content">B</span><span class="unread hidden">2</span></li>
                            <li title="C" class="message button"><span class="content">C</span><span class="unread hidden">2</span></li>
                            <li title="D" class="setting button"><span class="content">D</span><span class="unread hidden">2</span></li>
                            <li title="E" class="sign button"><span class="content">E</span><span class="unread hidden">2</span></li>
                        </ul>
                    </div>
                    <div class="apb">
                        <div class="icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
