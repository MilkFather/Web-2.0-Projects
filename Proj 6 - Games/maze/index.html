<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" href="./res/icon.png" />
    <script src="./maze.js"></script>
    <title>The Maze</title>
</head>
<body>
    <h1>The Amazing Mouse Maze!</h1>
    <div id="hint">Move your mouse over the "S" to begin.</div>
    <div id="status">Hover over the "S" to begin.</div>
    <div id="maze">
        <div class="safe"></div>
        <div class="wall" id="wall1"></div>
        <div class="wall" id="wall2"></div>
        <div class="wall" id="wall3"></div>
        <div class="wall" id="wall4"></div>
        <div class="wall" id="wall5"></div>
        <div class="wall" id="wall6"></div>
        <div class="wall" id="wall7"></div>
        <div class="wall" id="wall8"></div>
        <div class="wall" id="wall9"></div>
        <div id="start">S</div>
        <div id="end">E</div>

        <div class="ripple"></div>
    </div>
    <div class="message">The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</div>
    <div id="wallsample"></div>
    <div class="message">Good luck!</div>
</body>
</html>
